# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip Settings for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name starteryou.com www.starteryou.com;  # Replace with your domain
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server Block
    server {
        listen 443 ssl;
        server_name starteryou.com www.starteryou.com;  # Replace with your domain

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/starteryou.com-002/fullchain1.pem;  # Full certificate chain (cert + chain)
		ssl_certificate_key /etc/letsencrypt/live/starteryou.com-002/privkey1.pem;  # Private key
        ssl_protocols TLSv1.2 TLSv1.3;  # Use secure TLS versions
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve your UI
        root /home/ec2-user/RevampUI/Starteryou/dist;   # Path to your UI files
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # Optional: Proxy to API if needed
        location /api/ {
            proxy_pass http://localhost:5000;   # Change this to your API backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

