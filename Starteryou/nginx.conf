# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip Settings for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name starteryou.com www.starteryou.com;  # Replace with your domain
        return 301 https://$server_name$request_uri;
    }

    # HTTPS Server Block
    server {
        listen 443 ssl;
        server_name starteryou.com www.starteryou.com;  # Replace with your domain

        # SSL Configuration
        ssl_certificate /etc/letsencrypt/live/starteryou.com-002/fullchain1.pem;  # Full certificate chain (cert + chain)
        ssl_certificate_key /etc/letsencrypt/live/starteryou.com-002/privkey1.pem;  # Private key
        ssl_protocols TLSv1.2 TLSv1.3;  # Use secure TLS versions
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Serve your UI
        root /home/ec2-user/RevampUI/Starteryou/dist;   # Path to your UI files
        index index.html;

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Custom server block (localhost on port 8080)
    server {
        listen 80;
        server_name localhost;

        # Root directory for your site files
        root /usr/share/nginx/html;

        # Index file to serve
        index index.html;

        # Location block for serving static files
        location / {
            try_files $uri $uri/ =404;
        }

        # Optional: Proxy to API if needed
        location /api/ {
            proxy_pass http://localhost:3000;   # Change this to your API backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    include /etc/nginx/conf.d/*.conf;
}
